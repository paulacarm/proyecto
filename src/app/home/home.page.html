<ion-content *ngIf="isLogged">
  <div class="ion-text-center ion-margin-top">
    <ion-text color="primary">
      <h2>Bienvenido {{usuario.nombre}} </h2>
    </ion-text>
    <ion-item-divider color="primary">
    </ion-item-divider>

<ion-item>
  <ion-icon name="person-outline"></ion-icon><ion-label>{{usuario.nombreUsuario}}</ion-label>
</ion-item>
<ion-item>
  <ion-icon name="mail-outline"></ion-icon><ion-label>{{usuario.email}}</ion-label>
</ion-item>

  </div>

  <ion-tabs color="primary">
    <ion-tab-bar slot="bottom" color="primary">
      <ion-tab-button tab="juego">
        <ion-icon name="game-controller-outline"></ion-icon>
        <ion-label>juegos</ion-label>
      </ion-tab-button>

      <ion-tab-button *ngIf="isAdmin" tab="admin">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Admin</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="logOut()">
        <ion-icon name="log-out-outline"></ion-icon>
        <ion-label>cerrar sesión</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="about">
        <ion-icon name="information-circle"></ion-icon>
        <ion-label>About</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>


<ion-content *ngIf="!isLogged">
  <div class="ion-text-center ion-margin-top">
    <ion-text color="primary">
      <h2>No has iniciado sesión </h2>
    </ion-text>
    <ion-item-divider>
    </ion-item-divider>
    <ion-button routerLink="/login">
      <ion-icon name="log-out-outline"></ion-icon>Iniciar sesión
    </ion-button>
  </div>



</ion-content>
