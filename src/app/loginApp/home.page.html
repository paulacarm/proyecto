<ion-content class="background">
 
  <div class="content">

    <div *ngIf="!registrar">
      <ion-img src="../../assets/ig.png" style="height: 200px;margin-top: 60px;"></ion-img>
      <div class="button-action">
        <ion-button fill="clear" color="dark" size="small">
          <b><p class="signin-text">Iniciar sesion</p> </b>
        </ion-button>
        <ion-button fill="clear" color="dark" size="small" (click)="registro()">
          <b><p class="signup-text">Regístrate</p> </b>
        </ion-button>
      </div>
      <div class="ion-padding">
          <ion-input placeholder="Email" style="padding-left: 10px !important; " [(ngModel)]="email"></ion-input><br>
          <ion-input placeholder="contraseña" type="password"  style="padding-left: 10px !important; "></ion-input>
      </div>
      <ion-button class="actionbutton" expand="full" fill="clear" style="text-transform: none;" ><b>Iniciar sesion</b></ion-button>
      <!--Botones para reestrablecer la constraseña-->
      <ion-button fill="clear" style="font-size: small; color:#a8a8a8 ;margin-right: 10px; text-transform: none;">
      <p style="font-size:small;margin-bottom:37.5px;  color:#02c19e">¿Olvidó  la contraseña?</p></ion-button>       
      <!--Botones para inicio de sesion con redes sociales-->
      <ion-button class="botonfb" fill="clear" (click)="signInWithFB()"><ion-icon name="logo-facebook"></ion-icon>Iniciar sesión con Facebook</ion-button>
      <ion-button class="botongoogle" fill="clear" (click)="signInWithGoogle()"><ion-icon name="logo-google"></ion-icon>Iniciar sesión con google</ion-button>
    </div>
    </div>



<div *ngIf="loggedIn" style="margin-top: 400px;">
  <img src="{{user.photoUrl}}">

  <h4>{{ user.name }}</h4>
  <p>{{ user.email }}</p>
</div>


</ion-content>
