<app-header title="Lista de usuarios"></app-header>

<ion-content>
    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <h3>Desliza para ver opciones</h3>
    </div>
   <ion-card *ngFor="let pregunta of preguntas"> 
    <ion-item-sliding>
        <ion-item-options side="start" >
          <ion-item-option routerLink="/detalle/{{pregunta.id}}">
              <ion-icon name="eye" slot="icon-only"></ion-icon>
          </ion-item-option>

        </ion-item-options>
    
        <ion-item class="ion-text-center"> 
          <ion-label>{{pregunta.pregunta}}</ion-label>
        </ion-item>
    
        <ion-item-options side="end">
          <ion-item-option color="warning" routerLink="/editar/{{pregunta.id}}">
              <ion-icon name="create" slot="icon-only" ></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" >
            <ion-icon name="trash" slot="icon-only" ></ion-icon>
        </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
   </ion-card>
   <div class="ion-text-center  ion-margin-top ion-padding">
    <ion-button expands="block" color="success">
        <ion-icon name="add-circle" slot="icon-only"></ion-icon>        
        Nueva pregunta
    </ion-button>
</div>
</ion-content>
