<app-header title="" name="play-outline"> </app-header>

<ion-content color="primary">
  <ion-slides class="swiper-no-swiping" [options]="slideOptsOne"  (ionSlideDidChange)="slidechanged()"   #mySlider >
  <ion-slide *ngFor="let pregunta of preguntas">
    <ion-card class="card" >
      <ion-card-header >
        <center><ion-avatar ><ion-img  src="{{pregunta.imagen}}"></ion-img></ion-avatar></center>
        <ion-card-subtitle><h2 class="tiempo">{{count}}</h2></ion-card-subtitle>
        <ion-card-subtitle>{{pregunta.logro.nombre}}- {{pregunta.dificultad.nombre}} - {{pregunta.cronologia.nombre}}
          <p text-center style="color:#ffc409;">{{page}}/10</p>
        </ion-card-subtitle>
        <ion-card-title>{{pregunta.pregunta}}</ion-card-title>
      </ion-card-header>
      <ion-card-content  > 

        <ion-radio-group [(ngModel)]="respuestaUsuario" name="radio-group" #radioGroup >
          <ion-item  *ngFor="let respuesta of respuestasDePregunta">
            <ion-label >{{respuesta.respuesta}}</ion-label>
            <ion-radio name="respuesta" slot="end" color="danger" value="{{respuesta.respuesta}}"></ion-radio>
          </ion-item>
        </ion-radio-group>
        <ion-button *ngIf="(!ultimaPregunta)"(click)="swipeNext()" color="primary" expand="block"  class="ion-no-margin"><ion-icon name="arrow-forward-outline"></ion-icon>Siguiente</ion-button>
        <ion-button *ngIf="(ultimaPregunta)"  (click)="terminarJuego()" color="primary" expand="block"  class="ion-no-margin"><ion-icon name="arrow-forward-outline" ></ion-icon>Terminar</ion-button>
      </ion-card-content>
    </ion-card>
    </ion-slide>
  </ion-slides>
 
</ion-content>
