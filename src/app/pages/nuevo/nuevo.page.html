<app-header title="Nuevo"></app-header>
<app-menu></app-menu>

<ion-content>
    <h3 class="ion-text-center">Rellena el formulario</h3>
    <form #f="ngForm" (ngSubmit)="onCreate()" novalidate>
        <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
                <ion-label position="floating">First Name<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text" name="nombre"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label  position="floating">email<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label  position="floating">enabled<ion-text color="danger">*</ion-text>
                </ion-label>
                <ion-input required type="text"></ion-input>
            </ion-item>
            
            <div class="ion-padding">
                <ion-button color="success" expand="block" type="submit" class="ion-no-margin"><ion-icon name="add-circle"></ion-icon>CREA</ion-button>
            </div>



        </ion-list>
    </form>
</ion-content>
