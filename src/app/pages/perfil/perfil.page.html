<ion-content *ngIf="isLogged" color="primary">
  <div class="ion-text-center ion-margin-top">
    <ion-text color="primary">
      <h2>Bienvenido {{usuario.nombre}} </h2>
    </ion-text>
  

 <ion-item color="primary">
  <ion-icon  name="person-outline"></ion-icon><ion-label>{{usuario.nombreUsuario}}</ion-label>
</ion-item>
<ion-item color="primary">
  <ion-icon name="mail-outline"></ion-icon><ion-label>{{usuario.email}}</ion-label>
</ion-item>

<ion-item-divider >
</ion-item-divider>

<ion-item  *ngFor="let logro of logrosusuarios" color="primary" >
  {{logro.id_logro}}
  <ion-icon name="file-tray-full-outline"></ion-icon><ion-label>{{logro.logro.nombre}}</ion-label>
  <ion-icon name="happy-outline"></ion-icon><ion-label> {{logro.puntos}}</ion-label>
</ion-item>
</div>
</ion-content>
