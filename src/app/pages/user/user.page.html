<app-header title="Usuario"></app-header>

<ion-content>
    <div class="ion-text-center ion-margin-bottom ion-margin-top">
        <h3>Desliza para ver opciones</h3>
    </div>
   <ion-card *ngFor="let producto of usuarios"> 
    <ion-item-sliding>
        <ion-item-options side="start" >
          <ion-item-option routerLink="/detalle/1">
              <ion-icon name="eye" slot="icon-only"></ion-icon>
          </ion-item-option>

        </ion-item-options>
    
        <ion-item class="ion-text-center"> 
          <ion-label>{{producto}}</ion-label>
        </ion-item>
    
        
      </ion-item-sliding>
   </ion-card>
  
</ion-content>
